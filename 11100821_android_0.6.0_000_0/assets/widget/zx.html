<script>
	$$("lydiv").style.display = "none";
	$$("lymore").style.display = "none";
var page=0;
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	gbooklist(0);
}

function gbooklist(pages){
		page = int(pages) + 1;
		uexWindow.toast("0","5","正在读取内容...","0");
		var url = json_http_url+"zxlist.asp?page="+page;
		uexXmlHttpMgr.onData = listSuccess;
		uexXmlHttpMgr.open(7103, "get", url,"");
		uexXmlHttpMgr.send(7103);
}

function listSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(7103);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","当前没有咨询内容","2000");$$("lymore").style.display = "none";}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	//alert(str);
	var json=eval(str);
	var i=0;
	var dt="";
	var rq="";
	var date1;
	var recount=0;
	var retime=0;
	var retime2=0;
	var html="<div class='b-gra c-wh us'>";
	for (i;i<json.length;i++){
		dt=json[i].AddTime;
		date1=new Date(dt.replace(/-/g, "\/"));
		rq=date1.getDate();
		retime=date1.getHours();
		if (retime<10){retime="0"+retime;}
		retime2=date1.getMinutes();
		if (retime2<10){retime2="0"+retime2;}
		retime+=":"+retime2;
		rq=rq+"";
		if(rq.length==1){rq="0"+rq;}
		dt=date1.getMonth()+1;
		if(i % 2==0){
			html+="<div ontouchstart=zy_touch('btn-act0') onclick='show("+json[i].ID+");' class='ub ubb b-gra c-m2 t-bla ub-ac lis'>";
		}
		else{
			html+="<div ontouchstart=zy_touch('btn-act0') onclick='show("+json[i].ID+");' class='ub ubb b-gra c-m2 t-bla ub-ac lis' style='background-color:#F5F5F5'>";	
		}

	html+="<div class='ub ub-ac ub-pc lis-th ub-img tx-c' style='height:4em;width:4em;background:url(img/"+dt+".png);color:blue;'><br /><b>"+rq+"</b></div>";
	html+="<div class='ub-f1 ub ub-ver'>";
	html+="<div class='ulev-1 umh3' style='color:#008080;'><b>来自"+json[i].Linkman+"网友</b></div>";
	html+="<div class='ulev0 umh4 b2text'>"+json[i].MesTitle+"</div>";
	html+="<div class='ub ub-ac t-gra ulev-2'>";
	html+="<div class='ub-f1'>"+retime+"</div>";
	if(json[i].ReplyContent===null || json[i].ReplyContent==""){recount=0;}
	else{recount=1;}
	html+="<div class='ub-f1 tx-c'>回复("+recount+")</div>";
	html+="</div>";
	html+="</div>";
	html+="</div>";
}

html+="</div>";
$$("lylist").innerHTML+=html;
$$("lymore").style.display = "";
}

function save_ly(){
	txt=$$("txt").value;
	if(txt==""){
		uexWindow.toast("0","5","内容不能为空","2000");
		return false;
	}
	saveJson(txt);
}

function saveJson(txt){
		uexWindow.toast("0","5","正在保存...","0");
		var url = json_http_url+"zxsave.asp?action=gbooksaves&txt="+encodeURIComponent(txt)+"&from="+localStorage.platstr;
		uexXmlHttpMgr.onData = saveSuccess;
		uexXmlHttpMgr.open(7102, "post", url,"");
		uexXmlHttpMgr.send(7102);
}
function saveSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(7102);
		uexWindow.closeToast();
		if(result=="y"){uexWindow.toast("0","5","咨询成功 请等待管理员回复！","3000");$$("lydiv").style.display = "none";$$("lylist").innerHTML="";gbooklist(0);}
	    }
}

function ly(){
	$$("lydiv").style.display = "";
}

function show(id){
	localStorage.gbookid=id;
	uexWindow.open("gbookshow", '0', "zx_show.html", 2, '', '', 0x4);
}

function showmore(){
	gbooklist(page);
}
</script>
