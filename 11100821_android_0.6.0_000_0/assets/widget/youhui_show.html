<script>
var id=localStorage.yhid;
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	yhshow();
}

function yhshow(){
		uexWindow.toast("0","5","正在获取优惠内容...","0");
		var url = json_http_url+"yhshow.asp?id="+id;
		uexXmlHttpMgr.onData = showSuccess;
		uexXmlHttpMgr.open(6699, "get", url,"");
		uexXmlHttpMgr.send(6699);
}

function showSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(6699);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","目前暂无优惠信息","2000");}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	//alert(str);
	var json=eval(str);
	var html="";
	if(json.length==1){
		html+="<div class='ubb b-gra c-m1 uinn t-org tx-c ulev1'><b>"+json[0].DownName+"</b></div>";
		html+="<div class='b-gra c-m1 uinn t-blu'><img width='100%' src='"+json_http_url+json[0].FilePic+"'></div>";
		html+="<div class='b-gra c-m1 uinn t-blu'>优惠时间：</div>";
		html+="<div class='b-gra c-m1 uinn'>"+json[0].sdate+" 至 "+json[0].edate+"</div>";
		html+="<div class='b-gra c-m1 uinn t-blu'>优惠说明：</div>";
		html+="<div class='c-m1 uinn textcss'>"+json[0].Content+"</div>";
	}
	$$("strshow").innerHTML=html;	
}

function goback(){
	uexWindow.windowBack(1);
}
