<script>
var id=localStorage.zjid;
var zjname="";
//$$("sdiv").style.display="none";
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	proshow();
}

function proshow(){
		uexWindow.toast("0","5","正在获取...","0");
		var url = json_http_url+"proshow.asp?id="+id;
		uexXmlHttpMgr.onData = proshowSuccess;
		uexXmlHttpMgr.open(7321, "get", url,"");
		uexXmlHttpMgr.send(7321);
}

function proshowSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(7321);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","目前暂无内容","2000");}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	var json=eval(str);
	$$("q1").innerHTML="<b>"+json[0].ProductName+"</b>";
	localStorage.zjname=json[0].ProductName;
	var pic=json[0].SmallPic;
	pic=pic.replace(/\..\//g,wwwurl);
	$$("q2").innerHTML+="<img src='"+pic+"'>";
	$$("q3").innerHTML=json[0].Content;
	$$("q8").innerHTML+=json[0].zjzc;
	$$("q9").innerHTML+=json[0].zjabout;
	$$("sdiv").style.display="";
}

function goback(){
	uexWindow.windowBack(1);
}

function tel(m){
	uexCall.dial(m);
}

function show(){
	localStorage.infile="pl_list.html";
	localStorage.showstr="用户评论";
	uexWindow.open("pl", '0', "all_list_2.html", 2, '', '', 0x4);
}

function showzjpic(){
	localStorage.infile="zj_pic.html";
	localStorage.showstr="专家相册";
	uexWindow.open("zjxx", '0', "all_list.html", 2, '', '', 0x4);
}
