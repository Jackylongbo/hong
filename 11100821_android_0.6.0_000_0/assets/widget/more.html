<script>
var sp=0;
if (typeof(localStorage.sharestr) == "undefined") {
	localStorage.sharestr="恒通典当行服务诚信专业，有融资需求的朋友可以去试试哦，电话：(021)62289595，上海市茅台路357号。";
}
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	
}

function tui(){
	if (sp == 0) {
		addClass($$("push"), "swi-btn");
		sp=1;
	}
	else{
		removeClass($$("push"), "swi-btn");
		sp=0;
	}
}

function to_url(url,title){
	uexWindow.evaluateScript("root",0,"go_menu(\""+url+"\",\""+title+"\")");
}

function go_url(url,title,newsid){
	localStorage.sortid=newsid;//新闻资讯专用
	uexWindow.evaluateScript("root",0,"go_menu(\""+url+"\",\""+title+"\")");
}

function addClass(element,value){
if (!element.className)
{
element.className = value;
}
else
{
newClassName = element.className;
newClassName+= " ";
newClassName+= value;
element.className = newClassName;
}
}

function removeClass(elname,value){
newClassName = elname.className;
newClassName= " ";
elname.className = newClassName;
}

function appexit(){
    uexWidgetOne.exit(0);
}

function openwb(url){
uexWindow.open("wb", '0', url, 2, '', '', 0x4);
}
</script>
