<script>
	var id=localStorage.newsid;
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	newsshow();
}

function newsshow(){
		uexWindow.toast("0","5","正在获取资讯...","0");
		var url = json_http_url+"newsshow.asp?id="+id;
		uexXmlHttpMgr.onData = newsshowSuccess;
		uexXmlHttpMgr.open(6742, "get", url,"");
		uexXmlHttpMgr.send(6742);
}

function newsshowSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(6742);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","目前暂无资讯内容","2000");}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	//alert(str);
	var json=eval(str);
	var html="";
	html+="<div class='ubb b-gra uinn uc-t1 tx-c ulev2 btext'>"+json[0].Title+"</div>";
	html+="<div class='ub b-gra ub-pc uinn uc-t1 tx-c ub-img'><img width='100%' src='"+json_http_url+json[0].BigPic+"' /></div>";
	html+="<div class='b-gra uinn textcss'>"+json[0].Content+"</div>";
	$$("nshow").innerHTML=html;
}

function goback(){
	uexWindow.windowBack(1);
}
