<script>
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	yhlist();
}

function yhlist(){
		uexWindow.toast("0","5","正在获取优惠列表...","0");
		var url = json_http_url+"yhlist.asp";
		uexXmlHttpMgr.onData = getSuccess;
		uexXmlHttpMgr.open(3721, "get", url,"");
		uexXmlHttpMgr.send(3721);
}

function getSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(3721);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","目前暂无优惠信息","2000");}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	//alert(str);
	var json=eval(str);
	var i=0;
	var html="";
	var t="";
	for (i;i<json.length;i++){
	html+="<div ontouchstart=zy_touch('btn-act') onclick='show("+json[i].ID+");' class='uc-t ub ubb b-gra t-bla lis'>";
    html+="<div class='lis-th ub-img' style='background:url("+json_http_url+json[i].FilePic+") no-repeat;'></div>";	 
 	html+="<div class='ub-f1 ub ub-ver'>";
 	html+="<div class='ulev1 t-org'><b>"+json[i].DownName+"</b></div>";
	t=json[i].Content.replace(/<[^>]+>/g,"");
    html+="<div class='ulev-1 umh4 t-gra ut-s umar-t'>"+t+" </div>";
 	html+="</div>";  
 	html+="</div>";
	}
	$$("list").innerHTML=html;
}

function show(id){
	localStorage.yhid=id;
	localStorage.infile="youhui_show.html";
	localStorage.showstr="优惠详情";
	uexWindow.open("yh", '0', "all_list.html", 2, '', '', 0x4);
}
</script>
