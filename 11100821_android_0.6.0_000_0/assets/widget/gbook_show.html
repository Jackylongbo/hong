<script>
	var id=localStorage.gbookid;
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	gbookshow();
	uexWindow.setReportKey('0', '1');
    uexWindow.onKeyPressed = function(keyCode){goback();}
}

function gbookshow(){
		uexWindow.toast("0","5","正在读取留言...","0");
		var url = json_http_url+"gbookshow.asp?id="+id;
		uexXmlHttpMgr.onData = showSuccess;
		uexXmlHttpMgr.open(7103, "get", url,"");
		uexXmlHttpMgr.send(7103);
}

function showSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(7103);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","当前没有留言内容","2000");}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	//alert(str);
	var json=eval(str);
	var i=0;
	var html="";
	if(json.length==1){
		html="<div class='ub ub-ver c-wh b-gra umar-t' style='background-color:#FFE4C4'>";
		html+="<div class='b-gra uinn' style='color:#008080;'><b>"+json[0].MesTitle+"</b></div>";
		html+="<div class='b-gra uinn textcss'>"+json[0].Content+"</div>";
		html+="<div class='uinn tx-r' style='font-size:0.8em'>来自"+json[0].Linkman+"网友　"+json[0].AddTime+"</div>";
		html+="</div>";
		$$("a1").innerHTML=html;
		if(json[0].ReplyContent.length>1){
		var r="<div class='ub ub-ver c-gra b-gra'>";
		r+="<div class='b-gra uinn t-org'><b>回复内容</b></div>";
		r+="<div class='b-gra uinn textcss'>"+json[0].ReplyContent+"</div>";
		r+="<div class='uinn tx-r' style='font-size:0.8em'>"+json[0].ReplyTime+"</div>";
		r+="</div>";
		$$("a2").innerHTML=r;
		}
		else{uexWindow.toast("0","5","留言没有回复内容哦！","3000");}
	}	
}

function goback(){
	uexWindow.windowBack(1);
}
