	 function platformSuccess(opId, dataType, data){
         var platstr = "";
         if (dataType == 2 && data == 0) {
             localStorage.platstr = "ios";
         }
         if (dataType == 2 && data == 1) {
            localStorage.platstr = "android";
         }
         if (dataType == 2 && data == 4) {
             localStorage.platstr = "wp";
         }
            //终端标识
     }

function getwifi(){
	uexDevice.cbGetInfo = function(opCode, dataType, data){
	if(data !=""){
		var obj = eval('('+data+')');
		var wifi=obj.macAddress;
		wifi=wifi.replace(/:/g,"");
		localStorage.wifiid=wifi;
	}
	}
	uexDevice.getInfo('16');//得到wifi
}

function isre(){
	uexWidget.onResume = function(){
	if(localStorage.ispay=="y" && uexWidgetOne.platformName == "iOS"){
		uexWindow.evaluateScript('shop_dd',0,"isget();");//检测支付状态
	}
	if(localStorage.moneypay=="y" && uexWidgetOne.platformName == "iOS"){
		uexWindow.evaluatePopoverScript('','content','isget();');//检测支付状态
	}
	}
}
