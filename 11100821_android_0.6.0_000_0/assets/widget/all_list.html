        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ui-btn.css">
        <link rel="stylesheet" href="css/ui-base.css">

        <script src="js/zy_control.js">

    <body class="um-vp">
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh c-org c-m10 t-wh">
                <!--按钮开始-->
                <div class="btn btn-l btn-a ub ub-ac " ontouchstart="winclose();">
                    <div class="ulim">
                        返回
                    </div>
                </div>
                <!--按钮结束--><h1 class="ut ulev0 ut-s tx-c" tabindex="0" id="showstr"></h1>
            </div>
            <!--header结束-->
            <!--content开始-->
            <div id="content" class="ub-f1 tx-l t-bla ub-img6">
            </div>
            <!--content结束-->

    <script>
        zy_init();
        window.uexOnload = function(type){
            if (!type) {
                showurl(localStorage.infile, localStorage.showstr);
            }
            window.onorientationchange = window.onresize = function(){
                zy_resize("content", 0, $$("header").offsetHeight);
            }
            uexWindow.setReportKey('0', '1');
            uexWindow.onKeyPressed = function(keyCode){
            winclose();
            }
            //uexOnload结束
        }
        
        function winclose(){
                uexWindow.windowBack(0);
        }
        
        function showurl(filename, title){
            $$("showstr").innerHTML = title;
            zy_con("content", filename, 0, $$("header").offsetHeight);
        }
		
		function pays(){
			uexWindow.evaluatePopoverScript("","content","getpay();");
		}
    </script>
</html>
