<body class="um-vp">
	I am the pop view.
</body>
<script>
zy_init();
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	pro();
}

function pro(){
		uexWindow.toast("0","5","正在获取...","0");
		var url = json_http_url+"pro.asp";
		uexXmlHttpMgr.onData = proSuccess;
		uexXmlHttpMgr.open(3618, "get", url,"");
		uexXmlHttpMgr.send(3618);
}

function proSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(3618);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","目前暂无内容","2000");}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	
	alert(str);
}
</script>
</html>
