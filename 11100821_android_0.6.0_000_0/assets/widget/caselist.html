<script>
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
	caselist();
}

function caselist(){
		uexWindow.toast("0","5","正在获取...","0");
		var url = json_http_url+"prolist.asp?SortID=14";
		uexXmlHttpMgr.onData = caselistSuccess;
		uexXmlHttpMgr.open(1212, "get", url,"");
		uexXmlHttpMgr.send(1212);
}

function caselistSuccess(opid,status,result){
		if (status == -1) {
			uexWindow.toast("0","5","服务器端出错或请求超时","3000");
		}
		if(status==1){
		uexXmlHttpMgr.close(1212);
		uexWindow.closeToast();
		if(result=="[]"){uexWindow.toast("0","5","目前暂无内容","2000");}
		else{showhtml(result);}
	    }
}

function showhtml(str){
	//alert(str);
	var json=eval(str);
	var i=0;
	var html="";
	var t="";
	for (i; i < json.length; i++) {
		html+="<div ontouchstart=zy_touch('btn-act') onclick='show("+json[i].ID+");' class='uc-t c-m2 ubb ub b-gra t-bla ub-ac lis'>";
		html+="<div class='ub-f1 ub ub-ver'>";
		html+="<div class='ulev1 btext'><b>"+json[i].ProductName+"</b></div>";
		t=json[i].Content.replace(/<[^>]+>/g,"");
		t=t.replace(/　/g,"");
		html+="<div class='ulev-2 umh4 t-gra ut-s umar-t'>"+t+"</div>";
		html+="</div>";
		html+="<div class='lis-th ub-img1' style='background:url("+json_http_url+json[i].SmallPic+") no-repeat;'></div>";
		html+="</div>";
	}
	$$("nlist").innerHTML+=html;
}

function show(id){
	localStorage.caseid=id;
	localStorage.infile="case_show.html";
	localStorage.showstr="内容详情";
	uexWindow.open("openwin", '0', "all_list.html", 2, '', '', 4);
}

</script>
