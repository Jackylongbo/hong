<script>
	$$("txt").value=localStorage.sharestr;
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
	}
}

function winclose(){
            if (localStorage.platstr == "android") {
                uexWindow.close();
            }
            else {
                uexWindow.windowBack(0);
            }
        }

var WBSin = new WBSin({key:"3845409824",redirectUrl:"http://www.3g2win.com/tiaozhuan/index.html"});

function openweibo(){
	if($$("txt").value==""){
		uexWindow.toast("0","5","分享内容不能为空","3000");
		return false;
	}
	else{
		localStorage.sharestr=$$("txt").value;
	}
	
if(WBSin.checkLogin()){
postwb();
return;
}
WBSin.login(function(d){
if(parseInt(d)==1)
postwb();
uexWindow.toast("0","5","正在分享...","3000");
});
}

function postwb(){
var cont = $$("txt").value;
WBSin.request("statuses/update",function(data){showstr(data);
},{
status:cont
},"post");
}

function showstr(str){
	if(str.length<100)
	{uexWindow.toast("0","5","分享没有成功，请稍候再试...","3000");}
	else
	{tipwin();}
}

function tipwin(){
	uexWindow.cbConfirm=function(opId,dataType,data){
	winclose();
	}
	uexWindow.confirm("分享提示","亲！分享成功！感谢您的分享！","确定")
}
</script>
