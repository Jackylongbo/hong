<script>
$$("lc").style.display="none";
$$("yy").style.display="none";
	
var datestr="";
var d = new Date();
var yearstr = d.getFullYear();
var monthstr = d.getMonth() + 1;
var daystr = d.getDate()+1;
$$("a1").value=yearstr+"-"+monthstr+"-"+daystr+" 09:00";

window.uexOnload=function(type)
{
	addClass($$("c1"), "c-org");
	if(!type){
		uexWindow.setBounce("1");
	}
}


function addClass(element,value){
if (!element.className)
{
element.className = value;
}
else
{
newClassName = element.className;
newClassName+= " ";
newClassName+= value;
element.className = newClassName;
}
}

function removeClass(elname,value){
newClassName = elname.className;
//newClassName= " ";
newClassName=newClassName.replace(/c-org/g,"c-bla");//替换
elname.className = newClassName;
}

function c1(){
	$$("about").style.display="";
	$$("lc").style.display="none";
	$$("yy").style.display="none";
	addClass($$("c1"), "c-org");
	removeClass($$("c2"), "c-org");
	removeClass($$("c3"), "c-org");
}

function c2(){
	$$("about").style.display="none";

function c3(){
	$$("about").style.display="none";
	$$("lc").style.display="none";
	$$("yy").style.display="";
	addClass($$("c3"), "c-org");
	removeClass($$("c1"), "c-org");
	removeClass($$("c2"), "c-org");
}

function opendate(){
	//时间回调
uexControl.cbOpenTimePicker=function(opCode,dataType,data){
if(dataType==1){
var obj = eval('('+data+')');
var h=obj.hour;
if(h<10){h="0"+h;}
var m=obj.minute
if(m<10){m="0"+m;}
datestr+=" "+h+":"+m;
$$("a1").value=datestr;
}
}
//日期回调
uexControl.cbOpenDatePicker=function(opCode,dataType,data){
if(dataType==1){
var obj = eval('('+data+')');
datestr=obj.year+"-"+obj.month+"-"+obj.day;
//跳出时间
uexControl.openTimePicker (9, 0);
}
}

//默认为第二天上午九点。
uexControl.openDatePicker(yearstr,monthstr,daystr);
}

function save(){
	var a1=$$("a1").value;
	var a2=$$("a2").value;
	var a3=$$("a3").value;
	var a4=$$("a4").value;
	var a5=$$("a5").value;
	if(ismobile(a3)==false){
		uexWindow.toast("0","5","手机号码格式不正确","2000");
		return;
	}
	if(a1=="" || a2=="" || a3==""){
		uexWindow.toast("0","5","预约日期/姓名/手机号不能为空...","3000");
		return false;
	}
	postyy(a1,a2,a3,a4,a5);
}

function postyy(d,name,mo,r,txt){
		uexWindow.toast("0","5","正在提交...","0");
		var url = json_http_url+"yyordersave.asp?action=yysaves&ydate="+encodeURIComponent(d)+"&txt="+encodeURIComponent(txt)+"&name="+encodeURIComponent(name)+"&tel="+mo+"&ren="+encodeURIComponent(r);
		uexXmlHttpMgr.onData = postyySuccess;
		uexXmlHttpMgr.open(2211, "post", url,"");
		uexXmlHttpMgr.send(2211);
}
function postyySuccess(opid,status,result){
		if(status==1){
		uexXmlHttpMgr.close(2211);
		uexWindow.closeToast();
		if(result=="y"){	
			uexWindow.toast("0","5","预约成功！我们期待你的光临！","3000");
			}
	    }
}

function ismobile(m){
var reg =/^0?(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/;
if(!m.match(reg)) return false;
return true;
}
